{% extends 'base.html' %}

{% block title %}
Post
{% endblock %}

{% block content %}

<h3 class="p-2">{{post.title}}</h3>

<p class="p-2 w-75">{{post.content}}</p>

<div class="bottom-btns">
    <div class="edit-delete p-2">
        <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
        <form action="/posts/{{post.id}}/delete" method="POST">
            <input type="submit" name="delete" id="delete" value="Delete" class="btn btn-danger">
        </form>
    </div>
    <a href="/users/{{post.users.id}}">More from {{post.users.first_name}} {{post.users.last_name}}</a>
</div>

{% endblock %}
